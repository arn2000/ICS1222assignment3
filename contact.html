<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contact Us Form</title>
		<link rel="stylesheet" href="style(1).css">
	    <script src="Contact_us.js"></script>
	</head>
	<body>
		<div class="contact" id="contact">
			<h2 onClick="toggleClass()">Contact us <span>+</span></h2>
			<form name="Registration" onsubmit="return formValidation();"
				<div class="row">
					<div class="col-2">
						<label>First Name</label>
						<input type="text" name="" class="text" placeholder="Alwyn" required>
					</div>
					<div class="col-2">
						<label>Last Name</label>
						<input type="text" name="" class="text" placeholder="Nyahu" required>
					</div>
				</div>
				<div class="row">
					<div class="col-2">
						<label>Email Address</label>
						<input type="text" name="" class="text" placeholder="arn@gmail.com" required>
					</div>
					<div class="col-2">
						<label>Telephone</label>
						<input type="text" name="" class="text" placeholder="+263787666555" required>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<label>Your Message</label>
						<textarea placeholder="Enquiring"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-1">
						<input type="submit" name="" value="Submit">
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function toggleClass(){
				var element = document.getElementById('contact');
				element.classList.toggle("active")
			}
		</script>
	</body>
</html>
